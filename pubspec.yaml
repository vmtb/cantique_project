name: cantique
description: Cantique Goun

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0-69.2.beta <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_riverpod:
  cloud_firestore:
  firebase_core:
  firebase_auth:
  firebase_storage:
  form_validator:
  timer_controller:
  shared_preferences:
  flutter_flushbar:
  enum_to_string:
  uuid:
  google_fonts:
  cached_network_image:
  audioplayers: ^0.20.1
  dio:
  path_provider: ^2.0.2



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.11

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logoN.png"
  min_sdk_android: 21


flutter_native_splash:
  color: "#ffffff"
  image: assets/logoN.png
  android: true
  ios: true
# The following section is specific to Flutter.
flutter:

  uses-material-design: true
  assets:
    - assets/
